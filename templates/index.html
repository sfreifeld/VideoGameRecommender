<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body class="text-white">

    <nav class="navbar navbar-expand-lg bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/assets/logo.png" alt="Logo" height="50">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Choose your favorite games:</h2>
        <p> <i>(Limit 5)</i></p>
        <input type="text" id="game-search" class="form-control my-3" placeholder="Enter game names...">
        <div id="games-container">
            <div id="selected-game"></div>
        </div>
        <div id="spacing-q1"></div>
        <h2>Select the game elements that are most important to you:</h2>
        <p> <i>(Limit 5)</i></p>
        <div class="my-3" role="group">
            <button type="button" class="btn mx-2 my-3 game-btn">Storyline</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Weapons</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Open World</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Multiplayer</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Indie</button>
            <button type="button" class="btn mx-2 my-3 game-btn">First Person Shooter</button>
            <button type="button" class="btn mx-2 my-3 game-btn">RPG</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Simulation</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Party Games</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Platformers</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Sports</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Racing</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Turn Based</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Horror</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Online</button>
            <button type="button" class="btn mx-2 my-3 game-btn">Critically Acclaimed</button>
        </div>
        <div id="spacing-q2"></div>

        <h2>What console is this for?</h2>
        <select id="console" class="form-select my-3">
            <option selected>Select a console...</option>
            <option value="1">Mac</option>
            <option value="2">PC</option>
            <option value="3">Linux</option>
            <option value="4">Xbox Series X|S</option>
            <option value="5">PlayStation5</option>
            <option value="6">Xbox One</option>
            <option value="7">PlayStation 4</option>
            <option value="8">Nintendo Switch</option>
            <option value="9">PlayStation 3</option>
            <option value="10">Xbox 360</option>
        </select>
        <button id="submit-btn" class="btn">Get Recommendations</button>
        <div id="loading-overlay">
            <img id="breathing-button" src="/static/assets/logo.png" alt="Logo-loading" height="250">
        </div>
        <div id="learnMore"> Click on the game title to learn more!</div>
        <div id="recommendations-container"></div>
        <div id="gameContainer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
